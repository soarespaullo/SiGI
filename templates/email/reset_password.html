<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: #f4f6f9;
        color: #333;
        padding: 20px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: auto;
      }
      h2 {
        color: #4e73df;
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #4e73df, #2e59d9);
        color: #fff !important;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.85rem;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Redefinição de Senha</h2>
      <p>Olá, <strong>{{ user_email }}</strong>!</p>
      <p>Recebemos uma solicitação para redefinir sua senha. Clique no botão abaixo para continuar:</p>
      <p style="text-align:center;">
        <a href="{{ reset_url }}" class="btn">Redefinir Senha</a>
      </p>
      <p>Este link expira em <strong>1 hora</strong>. Se você não solicitou, ignore este e‑mail.</p>
      <div class="footer">© {{ current_year }} SiGI</div>
    </div>
  </body>
</html>
