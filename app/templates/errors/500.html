<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro Interno do Servidor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .error-container {
      max-width: 650px;
      background: white;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }
    .error-header {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      padding: 40px 20px;
    }
    .error-header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }
    .error-body {
      padding: 35px 25px;
    }
    .error-body p {
      color: #555;
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-header">
      <h1>Erro Interno</h1>
    </div>
    <div class="error-body">
      <p>Ocorreu um erro inesperado no servidor.</p>
      <p>Nossa equipe já foi notificada e está verificando o problema.</p>
    </div>
  </div>
</body>
</html>
