<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName seu_dominio.com
    ServerAlias www.seu_dominio.com
    ServerAdmin admin@seu_dominio.com

    WSGIDaemonProcess sigi_ssl python-home=/var/www/sigi/venv python-path=/var/www/sigi
    WSGIProcessGroup sigi_ssl
    WSGIScriptAlias / /var/www/sigi/app.wsgi

    <Directory /var/www/sigi/app>
        Require all granted
    </Directory>

    Alias /static /var/www/sigi/app/static
    <Directory /var/www/sigi/app/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sigi_error_ssl.log
    CustomLog ${APACHE_LOG_DIR}/sigi_access_ssl.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/sigigreja.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/sigigreja.ddns.net/privkey.pem
</VirtualHost>
</IfModule>
